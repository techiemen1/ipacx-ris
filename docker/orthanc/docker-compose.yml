services:
  orthanc:
    image: jodogne/orthanc-plugins:latest
    container_name: ipacx-orthanc
    restart: unless-stopped
    ports:
      - "8042:8042"     # HTTP + DICOMweb
      - "4242:4242"     # DICOM
    volumes:
      - orthanc_data:/var/lib/orthanc/db
      - ./orthanc.json:/etc/orthanc/orthanc.json:ro
    networks:
      - ipacx_pacs

volumes:
  orthanc_data:

networks:
  ipacx_pacs:
    external: true
