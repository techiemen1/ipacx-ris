version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: ipacx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ipacx
      POSTGRES_USER: ipacx
      POSTGRES_PASSWORD: ipacx123
    volumes:
      - ipacx_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ipacx"]
      interval: 10s
      timeout: 5s
      retries: 5

  portainer:
    image: portainer/portainer-ce:latest
    container_name: ipacx-portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ipacx_portainer:/data

volumes:
  ipacx_pgdata:
    name: ipacx_pgdata
  ipacx_portainer:
    name: ipacx_portainer
